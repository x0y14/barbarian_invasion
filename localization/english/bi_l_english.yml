l_english:
  barbarian_migration:0 "Barbarian Migration"
  barbarian_migration_ai:0 "$barbarian_migration$"

  # CBで作成する公爵タイトル用に家の名前を取るやつ
  BARBARIAN_MIGRATION_HOUSE_NAME:0 "[attacker.GetHouse.GetBaseNameNoTooltip]"

	BARBARIAN_MIGRATION_CB_NAME:0 "Migrate to [DEFENDER.GetPrimaryTitle.GetNameNoTier]"
	BARBARIAN_MIGRATION_CB_INVASION_WAR_NAME_BASE: ""
	BARBARIAN_MIGRATION_CB_INVASION_WAR_NAME:0 "[ATTACKER.GetCulture.GetName] Migration into the [TITLE.GetBaseName]"

  PREVIOUS_BARBARIAN_MIGRATION_COST:0 "Previous migrations"


  # 定住
  direct_barbarian_settlement:0 "$direct_barbarian_settlement$"
  DIRECT_BARBARIAN_SETTLEMENT_NAME:0 "Settle in [TITLE.GetBaseName]"
  DIRECT_BARBARIAN_SETTLEMENT_WAR_NAME:1 "[ATTACKER.GetCulture.GetName] Settlling in the [TITLE.GetBaseName]"
  DIRECT_BARBARIAN_SETTLEMENT_WAR_NAME_BASE:0 ""

  undirect_barbarian_settlement:0 "$direct_barbarian_settlement$"

  BARBARIAN_CONFEDERATION_NAME:0 "[attacker.GetCulture.GetNameNoTooltip]"

  # 支援された侵略

  bi_request_nomadic_invasion_interaction:0 "Request invasion"
  recipient_secondary_bi_request_nomadic_invasion_interaction: "$recipient_secondary_fp3_request_turkic_invasion_interaction$"

  sponsored_nomadic_invasion:0 "$SPONSORED_NOMADIC_INVASION_CB_NAME$"
	SPONSORED_NOMADIC_INVASION_CB_WAR_NAME:0 "Sponsored Invasion of [TITLE.GetBaseNameNoTier]"
	SPONSORED_NOMADIC_INVASION_CB_NAME:0 "Sponsored Invasion"
  sponsored_nomadic_invasion_cb_result_tt: "If successful, a [duchy|E] will be seized and given to one of [secondary_recipient.GetFirstNamePossessive] [courtiers|E]"
  SNI_Land_of_abundance_tt:0 "Land of abundance"
  SNI_pagan_tt:0 "[recipient.GetShortUINameNoTooltip] is a pagan"
  SNI_NO_ISLAM_TT:0 "[recipient.GetShortUINameNoTooltip] is a muslim"
  SNI_DIPLOMATIC_RANGE_TT:0 "[recipient.GetShortUINameNoTooltip] is very far away"
  SNI_Insurgent_presence_TT:0 "Insurgent presence"

  bo_looters:0 "[invasion_beneficiary.GetCulture.GetNameNoTooltip] Nomads"

  sponsored_nomadic_migration:0 "$bi_request_nomadic_invasion_interaction$"

  # settings
  rule_nomadic_invasion:0 "MOD Nomadic Invasion"

  setting_nomadic_invasion_off:0 "Off"
  setting_nomadic_invasion_off_desc:0 "Rulers of tribal governments that adhere to the Tengri religion or Islam never send out raiders."

	setting_nomadic_invasion_occasional:0 "Occasional"
  setting_nomadic_invasion_occasional_desc:0 "Rulers of tribal governments that adhere to the Tengri religion or Islam send out raiders every 30 years."

	setting_nomadic_invasion_frequent:0 "Frequent"
  setting_nomadic_invasion_frequent_desc:0 "Rulers of tribal governments that adhere to the Tengri religion or Islam send out raiders every 15 years."

	setting_nomadic_invasion_apocalyptic:0 "Apocalyptic"
  setting_nomadic_invasion_apocalyptic_desc:0 "Rulers of tribal governments that adhere to the Tengri religion or Islam always send out raiders."